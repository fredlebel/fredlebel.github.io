<html>
    <head>
        <style>
            html {
                background-color: black;
                color: white;
                font-family: sans-serif;
                font-size: min(2.3vh, 2.3vw);
            }
            .title {
                font-size: min(5vh, 5vw);
                display: flex;
                width: 100%;
                place-content: center;
                margin-top: min(3vh, 3vw);
                margin-bottom: min(3vh, 3vw);
            }
            .reroll {
                font-size: min(3vh, 3vw);
                margin-left: min(3vh, 3vw);
            }
            .board {
                width: min(85vh, 95vw);
                height: min(85vh, 95vw);
                margin: auto;
                display: grid;
                grid-template:
                    "aa ab ac ad ae"
                    "ba bb bc bd be"
                    "ca cb cc cd ce"
                    "da db dc dd de"
                    "ea eb ec ed ee";
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
                gap: min(1vh, 1vw);
            }
            .cell {
                /*border-radius: 15%;*/
                overflow: hidden;
                color: black;
                background-color: #ffffff;
                padding: 5%;
                user-select: none;
                box-shadow:
                    min(0.4vh, 0.4vw)
                    min(0.4vh, 0.4vw)
                    0
                    gray;
            }
            .cell label {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                width: 100%;
                height: 100%;
                border-radius: 50%;
            }
            .cell input[type="checkbox"] {
                display: none;
            }
            .cell input[type="checkbox"]:checked + label {
                background-color: #8da0c5;
                box-shadow: min(0.5vh, 0.5vw) min(0.5vh, 0.5vw) min(0.5vh, 0.5vw) #36347f, inset min(0.5vh, 0.5vw) min(0.5vh, 0.5vw) min(0.5vh, 0.5vw) #d0d0e1;
            }
        </style>
        <script>
            function shuffle(array) {
                let currentIndex = array.length;

                // While there remain elements to shuffle...
                while (currentIndex != 0) {

                    // Pick a remaining element...
                    let randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;

                    // And swap it with the current element.
                    [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
                }
            }

            function createBoardContent() {
                const rows = ['a', 'b', 'c', 'd', 'e'];
                const cols = ['a', 'b', 'c', 'd', 'e'];
                const board = document.querySelector('.board');
                board.innerHTML = ''; // Clear existing content if any

                rows.forEach(row => {
                    cols.forEach(col => {
                        const id = `cell-${row}${col}`;
                        const area = `${row}${col}`;

                        const cell = document.createElement('div');
                        cell.className = `cell ${area}`;
                        cell.style.gridArea = area;
                        cell.setAttribute('onclick', 'saveTicks()');

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = id;

                        const label = document.createElement('label');
                        label.setAttribute('for', id);

                        cell.appendChild(checkbox);
                        cell.appendChild(label);
                        board.appendChild(cell);
                    });
                });
            }
            function initializeBoard(force) {
                createBoardContent();
                let choices = JSON.parse(localStorage.getItem("choices"));
                let ticks = JSON.parse(localStorage.getItem("ticks")) || [];
                if (!choices || force)
                {
                    ticks = [];
                    localStorage.setItem("ticks", JSON.stringify(ticks));

                    choices = [
                        "Inconsistent Time Passage",
                        "Misleading Poster",
                        "Stock Footage",
                        "Bad Green Screen",
                        "Famous Landmark Destroyed",
                        "Head Explosion",
                        "Said Movie Name",
                        "“Quantum”",
                        "Multiple Movie Names",
                        "Too Effective Weapon",
                        "Eye that Change Colour",
                        "Setup for Sequel",
                        "Inconsistent Tech",
                        "Zombies",
                        "Blatant Plagiarism",
                        "Boom Mic in Frame",
                        "A Portal",
                        "Fake News Cast",
                        "Obvious Dubbing",
                        "Year in the Title",
                        "Horrible Acting",
                        "Very Bad CG",
                        "Inconsistent Scale",
                        "Repeats in Credits",
                        "Nips",
                        "Inappropriate Soundtrack",
                        "Unlimited Bullets",
                        "Star Streaks",
                        "Visible Electricity",
                        "Superpowers",
                        "Inappropriate title",
                        "Drugs",
                        "Bad Costume",
                        "Padding for Time",
                        "Techno-babble",
                        "“Paradox”",
                        "Flashbacks",
                    ];

                    shuffle(choices);
                    localStorage.setItem("choices", JSON.stringify(choices));
                }

                var allLabels = document.getElementsByTagName("label");
                for (let i = 0; i < allLabels.length; ++i) {
                    let label = allLabels[i];
                    label.innerText = choices.pop();
                }

                var allCheckboxes = document.getElementsByTagName("input");
                for (let i = 0; i < allCheckboxes.length; ++i) {
                    allCheckboxes[i].checked = false;
                }

                for (let i = 0; i < ticks.length; ++i) {
                    var checkbox = document.getElementById(ticks[i]);
                    checkbox.checked = true;
                }
            }

            function saveTicks() {
                let ticks = [];
                var allCheckboxes = document.getElementsByTagName("input");
                for (let i = 0; i < allCheckboxes.length; ++i) {
                    if (allCheckboxes[i].checked)
                        ticks.push(allCheckboxes[i].id)
                }
                localStorage.setItem("ticks", JSON.stringify(ticks));
            }

        </script>
    </head>
    <body onload="initializeBoard()">
        <div class="title">Bad Sci-Fi Bingo<button class="reroll" onclick="initializeBoard(true)">Reroll</button></div>
        <div class="board">
        </div>
    </body>
</html>
