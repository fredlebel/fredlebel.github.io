<html>
    <head>
        <style>
            html {
                background-color: black;
                color: white;
                font-family: sans-serif;
                font-size: min(2.3vh, 2.3vw);
            }
            .title {
                font-size: min(5vh, 5vw);
                display: flex;
                width: 100%;
                place-content: center;
                margin-top: min(3vh, 3vw);
                margin-bottom: min(3vh, 3vw);
            }
            .board {
                width: min(85vh, 95vw);
                height: min(85vh, 95vw);
                margin: auto;
                display: grid;
                grid-template:
                    "aa ab ac ad ae"
                    "ba bb bc bd be"
                    "ca cb cc cd ce"
                    "da db dc dd de"
                    "ea eb ec ed ee";
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
                gap: min(1vh, 1vw);
            }
            .cell {
                border-radius: 15%;
                overflow: hidden;
                color: black;
                background-color: #ffffff;
                padding: 5%;
                user-select: none;
            }
            .cell label {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                width: 100%;
                height: 100%;
                border-radius: 50%;
            }
            .cell input[type="checkbox"] {
                display: none;
            }
            .cell input[type="checkbox"]:checked + label {
                background-color: #8da0c5;
            }
        </style>
        <script>
            function shuffle(array) {
                let currentIndex = array.length;

                // While there remain elements to shuffle...
                while (currentIndex != 0) {

                    // Pick a remaining element...
                    let randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;

                    // And swap it with the current element.
                    [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
                }
            }

            function initializeBoard() {
                let choices = [
                    "Inconsistent Time Passage",
                    "Misleading Poster",
                    "Stock Footage",
                    "Bad Green Screen",
                    "Famous Landmark Destroyed",
                    "Head Explosion",
                    "Said Movie Name",
                    "“Quantum”",
                    "Multiple Movie Names",
                    "Too Effective Weapon",
                    "Eye that Change Colour",
                    "Setup for Sequel",
                    "Inconsistent Tech",
                    "Zombies",
                    "Blatant Plagiarism",
                    "Boom Mic in Frame",
                    "A Portal",
                    "Fake News Cast",
                    "Obvious Dubbing",
                    "Year in the Title",
                    "Horrible Acting",
                    "Very Bad CG",
                    "Inconsistent Scale",
                    "Repeats in Credits",
                    "Nips",
                    "Inappropriate Soundtrack",
                    "Unlimited Bullets",
                    "Star Streaks",
                    "Visible Electricity",
                    "Superpowers",
                    "Inappropriate title",
                    "Drugs",
                    "Bad Costume",
                    "Padding for Time",
                    "Techno-babble",
                    "“Paradox”",
                ];

                shuffle(choices);

                var allLabels = document.getElementsByTagName("label");
                for (let i = 0; i < allLabels.length; ++i) {
                    let label = allLabels[i];
                    label.innerText = choices.pop();
                }
            }

        </script>
    </head>
    <body onload="initializeBoard()">
        <div class="title">Bad Sci-Fi Bingo</div>
